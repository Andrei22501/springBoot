<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>Users</title>
</head>
<body>
<table width="40%" height="50" border="1">
  >
  <tr>
    <td>ID</td>
    <td>Имя</td>
    <td>Фамилия</td>
    <td>Почта</td>
  </tr>
  <tr th:each="user : ${user1s}">
    <td>
      <h2 th:text="${user.getId()}">
      </h2>
    </td>
    <td>
      <h2 th:text="${user.getName()}"></h2>
    </td>
    <td>
      <h2 th:text="${user.getLastname()}"></h2>
    </td>
    <td>
      <h2 th:text="${user.getEmail()}"></h2>
    </td>
    <td>
      <form th:action="@{/delete/{id}(id=${user.getId()})}"><input type="submit" value="Удалить"></form>
      <a th:href="@{/edit/{id}(id=${user.getId()})}"><input type="submit" value="Выбрать"></a>
    </td>`
  </tr>
</table>
<a th:href="@{/users/new}"> <input type="submit" value="Добавить пользователя"></a>
</body>
